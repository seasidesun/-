<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .wrapper {
        margin: 50px auto;
        width: 280px;
        height: 370px;
        background: white;
        border-radius: 10px;
        -webkit-box-shadow: 0px 0px 8px rgba(0,0,0,0.3);
        -moz-box-shadow:    0px 0px 8px rgba(0,0,0,0.3);
        box-shadow:         0px 0px 8px rgba(0,0,0,0.3);
        position: relative;
        z-index: 90;
        padding: 1em;
        overflow: scroll;
    }
    </style>
  </head>

  <body>
    <div class="wrapper" id="chat"><input type="text" name="name" id="input" value="" autofocus="autofocus" style="position: absolute;bottom: 1em;right: 1em;"></div>
  </body>
  <script type="text/javascript">
    var client = new WebSocket('ws://localhost:8080', 'echo-protocol');
    var clientId = Math.random().toString().substr(3, 6);

    var initInfo = {
        type: 'init',
        gameId: '0001',
        roomId: '1001',
        clientId: clientId,
        info: "I'm " + clientId
    }
    client.onmessage = function (ret) {
        console.log(ret);
        console.log("MSG: %s", ret.data);
        try {
            showMsg(JSON.parse(ret.data));
        } catch (e) {
        }
    }
    client.onopen = function () {
        client.send(JSON.stringify(initInfo));
    }

    var box = document.getElementById('chat');
    var input = document.getElementById('input');
    function showMsg(data) {
        var info = data.info;
        if (!(info instanceof Array)) info = [info];
        info.map(function (str) {
            var item = document.createElement('h5');
            item.innerHTML = str;
            box.appendChild(item);
        })
    }

    document.addEventListener('keydown', function (e) {
        if (e.keyCode != 13) return;
        e.preventDefault();

        var inputContent = '';
        inputContent = input.value;
        input.value = '';

        if (!inputContent) return;
        client.send(JSON.stringify({
            type: 'info',
            gameId: '0001',
            roomId: '1001',
            clientId: clientId,
            info: inputContent
        }));
    });
  </script>
</html>
